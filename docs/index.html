<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HOPHS</title>
		<link rel="stylesheet" href="style.css" />

		<!-- Libraries -->
		<script src="./assets/lib/d3-7.6.1.min.js"></script>
		<script src="./assets/lib/jquery-3.6.0.min.js"></script>
		<script src="./assets/lib/plotly-2.14.0.min.js"></script>

		<!-- Main JS -->
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="banner">
			<div class="logo">
				Hydronautical Observation Platform for Hydrographic Sounding
			</div>
		</div>
		<div class="heading"><h1>Data Visualization</h1></div>
		<div class="app-container">
			<div class="details-container">
				<div class="container-heading">
					<h2>Visualization Details</h2>
				</div>
				<div class="detail">
					<h3>Sensor:</h3>
					<select name="sensors" id="sensors" onchange="init()">
						<option value="echosounder">Echosounder</option>
						<option value="spectrometer">Spectrometer</option>
					</select>
				</div>
				<div class="detail">
					<h3>File:</h3>
					<select name="files" id="files"></select>
				</div>
				<div class="detail">
					<h3>Visualization:</h3>

					<label for="contour" id="contour-label"
						><input type="radio" name="visualization" id="contour" />Contour
						Plot <br
					/></label>

					<label for="mesh" id="mesh-label"
						><input type="radio" name="visualization" id="mesh" />3D Mesh <br
					/></label>

					<label for="map" id="map-label"
						><input type="radio" name="visualization" id="map" />Map Overlay
						<br
					/></label>

					<label for="spectrum" id="spectrum-label"
						><input type="radio" name="visualization" id="spectrum" />Spectrum
						<br
					/></label>
				</div>

				<div class="confirm-button">
					<button onclick="graph()">Confirm</button>
				</div>
			</div>
			<div class="graph-container">
				<div class="container-heading">
					<h2 id="graph-heading">Graph</h2>
				</div>
				<div class="loader"></div>
				<div class="graph" id="plot-div"></div>
			</div>
		</div>
	</body>
</html>
